title: Remote Bash Script Runner
summary: |-
  Found a great GitHub Gist that you'd like to use during your workflow?
  Just add the raw URL, Bitrise will download it and run it as a bash script!
description: |-
  Downloads the content of the input url and runs it as a bash script.
  For example you can provide a GitHub Gist *raw* url.
website: https://github.com/bitrise-io/steps-remote-script-runner
source_code_url: https://github.com/bitrise-io/steps-remote-script-runner
support_url: https://github.com/bitrise-io/steps-remote-script-runner/issues
host_os_tags:
  - osx-10.9
  - osx-10.10
project_type_tags: []
type_tags:
  - script
  - bash
  - runner
is_requires_admin_user: true
is_always_run: false
is_skippable: false
dependencies: []
run_if: ""
inputs:
  - script_url: ""
    opts:
      title: "Script URL"
      description: |
        Bash Script URL which returns a *text* response (not an HTML one!)
      summary: ""
      is_expand: false
      is_required: true
      is_dont_change_value: false
outputs: []
